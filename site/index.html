<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>configs</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/annotation.css">
</head>

<body class="bg-page-background">
    <header class="py-5 border-b border-gray-30">
        <div class="container mx-auto flex justify-between items-center">
            <span class="inline-flex items-center">
                <img class="w-36 dark:hidden inline" src="images/brave-logo.svg" alt="Brave logo" />
                <img class="w-36 hidden dark:inline" src="images/brave-logo-dark.svg" alt="Brave logo" />
                <span class="text-h3 text-gray-70 ml-4 font-normal dark:font-light">| config attestation</span>
            </span>
        </div>
    </header>

    <main id="data" class="container mx-auto pt-8"></main>

    <template id="config-block-template">
        <section class="config-block pb-12">
            <h2 class="text-h2 pb-4 text-text-primary"></h2>
            <pre class="p-10 text-gray-70"><code class="language-javascript"></code></pre>
        </section>
    </template>

    <footer data-theme="dark" class="bg-gray-10 border-t border-divider-subtle text-white py-10">
        <div class="container mx-auto text-center">
            <a id="log_url" href="#">GitHub workflow log</a>
            <p id="run_date" class="text-gray-60"></p>
        </div>
    </footer>

    <script src="js/prism.js" data-manual></script>
    <script src="js/main.js"></script>
</body>

</html>
